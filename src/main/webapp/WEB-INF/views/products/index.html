<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>
<div th:each="product : ${products}">
    <a th:href="@{/products/{id}{idb}(id=${product.getId()(idb=${product.getId()})}" th:text="${product.getName() +' '+ product.getDescription()}">Product</a>
</div>

<br/>
<hr/>
<a href="/products/new">Add new Product</a>
</body>
</html>
