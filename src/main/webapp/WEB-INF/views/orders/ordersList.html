<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="row" th:insert="templates/nav::nav"></div>
<div class="container align-items-center">
    <div class="row mt-5 mb-5">
        <p class="text-center fs-3">Список заказов</p>
    </div>
<div class="row fs-5" th:each="order : ${orders}">
    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
       th:href="@{/productsinorders/{id}(id=${order.getId()})}" th:text="${ 'ID: '+ order.getId() +', дата заказа: ' + order.getDate()}">Product</a>
</div>
</div>
<div class="row" th:insert="templates/footer::footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
