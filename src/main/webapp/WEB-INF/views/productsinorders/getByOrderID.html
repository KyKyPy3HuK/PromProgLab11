<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товары в заказе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="row" th:insert="templates/nav::nav"></div>
<div class="container align-items-center fs-5">
    <div class="row mt-5 mb-5">
        <p class="text-center fs-3">О заказе</p>
    </div>
    <div class="row fs-3">
        <div  th:text="${'Идентификатор заказа: '+ orderId}"></div>
        <p>Список заказанных товаров:</p>
    </div>


<div class="row" th:each="pio : ${productsinorders}">
    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
       th:href="@{/products/{id}(id=${pio.getProduct().getId()})}"
       th:text="${'ID товара: ' + pio.getProduct().getId()
        + ', наименование: ' + pio.getProduct().getName()
        + ', количество: ' + pio.getCount()}">Product</a>
</div>
<div class="row" th:insert="templates/footer::footer"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
